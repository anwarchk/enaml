box: golang
build:
  steps:
    - setup-go-workspace
    #- wercker/golint:
    #    exclude: "^vendor\\|enaml"

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get github.com/Masterminds/glide
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
          glide install

    # Test the project
    - script:
        name: go test
        code: |
          go test $(glide novendor) -v -cover -race

    - script:
        name: compile for all platforms
        code: |
          GOOS=darwin go build -o enaml-osx -ldflags "-X main.Version=`git rev-parse HEAD`" cmd/enaml/main.go
          GOOS=linux go build -o enaml-linux -ldflags "-X main.Version=`git rev-parse HEAD`" cmd/enaml/main.go
          GOOS=windows go build -o enaml-win -ldflags "-X main.Version=`git rev-parse HEAD`" cmd/enaml/main.go

    - script:
        name: add repo to artifact
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}

